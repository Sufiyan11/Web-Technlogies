<html>
<head>
<title>string</title>
<script>
let s=prompt("Enter the word :");
document.writeln("Length of string : "+s.length);
document.writeln("<br>Substring from word :"+s.substring(0,4));
document.writeln("<br>LowerCase :"+s.toLocaleLowerCase());
document.writeln("<br>UpperCase :"+s.toLocaleUpperCase());
</script>
</head>
<body>
</body>
</html>
