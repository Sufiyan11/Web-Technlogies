<html>
<head><title>formEvents</title>
<script>
function NameChange()
{
windows.alert("Name is changed")
}
function NameFocus()
{
document.getElementById("Name").style.background="yellow";
}
function NameBlur()
{
document.getElementById("Name").style.background="grey";
}
function RegFocus()
{
document.getElementById("reg").style.background="yellow";
}
function RegBlur()
{
document.getElementById("reg").style.background="grey";
}
function SecFocus()
{
document.getElementById("sec").style.background="yellow";
}
function SecBlur()
{
document.getElementById("sec").style.background="grey";
}
</script>
</head>
<body>
<form action="post" method="" autofill="off">
Name : <input type="text" id="Name" onchange="NameChange()" onfocus="NameFocus()" onblur="NameBlur()"><br>
Reg.no : <input type="text" id="reg" onfocus="RegFocus()" onblur="RegBlur()"><br>
section : <input type="text" id="sec" onfocus="SecFocus()" onblur="SecBlur()"><br>
<input type="submit" value="submit">
</form>
</body>
</html>
