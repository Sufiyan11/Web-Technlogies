<html>
<head><title>Math</title>
<script>
let num=prompt("Enter the number : ");
num=Number(num);
document.writeln("<br>Rounding of the number :"+Math.round(num));
document.writeln("<br>"+num+" to the power of 4 :"+Math.pow(num,4));
document.writeln("<br>Square root of "+num+" : "+Math.sqrt(num));
document.writeln("<br>Sin value of "+num+" : "+Math.sin(num*Math.PI / 180));
document.writeln("<br>Log value of "+num+" : "+Math.log(num));
</script>
</head>
<body>
</body>
</html>
