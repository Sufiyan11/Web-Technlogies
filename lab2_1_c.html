<html>
<head><title>lab2_1_c</title>
<script>
var num1=prompt("Enter the 1st number : ");
num1=parseInt(num1);
var num2=prompt("Enter the 2nd number : ");
num2=parseInt(num2);
var op=prompt("Enter the opeartor : ");
var res=0;
switch(op){
	case "+":
		res=num1+num2;
		break;
	case "-":
		res=num1-num2;
		break;
	case "*":
		res=num1*num2;
		break;
	case "/":
		res=num1/num2;
		break;
}
document.write("Numbers : "+num1+" "+num2+"<br> operator : "+op+"<br> Result : "+res);
</script>
</head>
<body>
</body>
</html>
